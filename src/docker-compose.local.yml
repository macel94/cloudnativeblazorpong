services:
  webapp:
    build:
      context: .
      dockerfile: BlazorPong.Web/Server/Dockerfile
      args:
        BUILD_CONFIGURATION: Debug
    image: cloudnativeblazorpong-web:local
    container_name: webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - GameHubEndpoint=http://localhost:6351/gamehub
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_RESOURCE_ATTRIBUTES=service.name=webapp
    ports:
      - "6350:8080"
      - "6401:9090"
    depends_on:
      signalr:
        condition: service_started
      collector:
        condition: service_started

  signalr:
    build:
      context: .
      dockerfile: BlazorPong.SignalR/Dockerfile
      args:
        BUILD_CONFIGURATION: Debug
    image: cloudnativeblazorpong-signalr:local
    container_name: signalr
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__PostgreSql=Host=postgres;Port=5432;Database=blazorpongdb;Username=postgres;Password=yourStrong(!)Password
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_RESOURCE_ATTRIBUTES=service.name=signalr
    ports:
      - "6351:8080"
      - "6402:9090"
    depends_on:
      initcontainer:
        condition: service_completed_successfully
      redis:
        condition: service_started
      collector:
        condition: service_started

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    hostname: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourStrong(!)Password
      - POSTGRES_DB=blazorpongdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 1s
      retries: 10

  initcontainer:
    image: postgres:17-alpine
    container_name: initcontainer
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts/init-postgres.sh:/usr/local/bin/init-postgres.sh:ro
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourStrong(!)Password
      - POSTGRES_DB=blazorpongdb
    entrypoint: ["/bin/sh", "/usr/local/bin/init-postgres.sh"]
    restart: "no"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./Observability/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro

  collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: collector
    command: ["--config=/etc/collector.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    volumes:
      - ./Observability/otel-collector-config.yaml:/etc/collector.yaml:ro
    depends_on:
      - tempo
      - prometheus
      - loki

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./Observability/tempo.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./Observability/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    depends_on:
      - tempo
      - loki
      - prometheus

  loki:
    image: grafana/loki:latest
    container_name: loki
    command: ["-config.file=/etc/loki.yaml"]
    ports:
      - "3100:3100"
    volumes:
      - ./Observability/loki.yaml:/etc/loki.yaml:ro
