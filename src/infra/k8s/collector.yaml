apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: collector
    app.kubernetes.io/part-of: blazorpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: collector
        app.kubernetes.io/part-of: blazorpong
    spec:
      containers:
        - name: collector
          image: otel/opentelemetry-collector-contrib:latest
          imagePullPolicy: IfNotPresent
          args:
            - --config=/etc/collector.yaml
          ports:
            - containerPort: 4317
              protocol: TCP
            - containerPort: 4318
              protocol: TCP
            - containerPort: 8889
              protocol: TCP
          volumeMounts:
            - name: collector-config
              mountPath: /etc/collector.yaml
              subPath: collector.yaml
              readOnly: true
      volumes:
        - name: collector-config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: collector
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: collector
    app.kubernetes.io/part-of: blazorpong
spec:
  selector:
    app.kubernetes.io/name: collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prometheus
      port: 8889
      targetPort: 8889
