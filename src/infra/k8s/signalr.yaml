apiVersion: apps/v1
kind: Deployment
metadata:
  name: signalr
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: signalr
    app.kubernetes.io/part-of: blazorpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: signalr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: signalr
        app.kubernetes.io/part-of: blazorpong
    spec:
      containers:
        - name: signalr
          image: ghcr.io/macel94/cloudnativeblazorpong/blazorpong-signalr:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ConnectionStrings__Redis
              value: "redis:6379,abortConnect=false"
            - name: ConnectionStrings__AzureSql
              valueFrom:
                secretKeyRef:
                  name: azuresql-credentials
                  key: SIGNALR_CONNECTION_STRING
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://collector:4317"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=signalr
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: signalr
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: signalr
    app.kubernetes.io/part-of: blazorpong
spec:
  selector:
    app.kubernetes.io/name: signalr
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
