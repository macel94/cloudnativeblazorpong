apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: blazorpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tempo
        app.kubernetes.io/part-of: blazorpong
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:latest
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/tempo.yaml
          ports:
            - containerPort: 3200
              protocol: TCP
            - containerPort: 4317
              protocol: TCP
            - containerPort: 4318
              protocol: TCP
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo.yaml
              subPath: tempo.yaml
              readOnly: true
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-config
---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: blazorpong
spec:
  selector:
    app.kubernetes.io/name: tempo
  ports:
    - name: http
      port: 3200
      targetPort: 3200
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
