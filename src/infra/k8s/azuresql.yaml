apiVersion: apps/v1
kind: Deployment
metadata:
  name: azuresql
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: azuresql
    app.kubernetes.io/part-of: blazorpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: azuresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: azuresql
        app.kubernetes.io/part-of: blazorpong
    spec:
      containers:
        - name: azuresql
          image: mcr.microsoft.com/mssql/server:2025-latest
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: azuresql-credentials
                  key: MSSQL_SA_PASSWORD
          ports:
            - containerPort: 1433
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - /opt/mssql-tools/bin/sqlcmd -S localhost -C -U sa -P "$MSSQL_SA_PASSWORD" -Q "SELECT 1"
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - /opt/mssql-tools/bin/sqlcmd -S localhost -C -U sa -P "$MSSQL_SA_PASSWORD" -Q "SELECT 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: azuresql
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: azuresql
    app.kubernetes.io/part-of: blazorpong
spec:
  selector:
    app.kubernetes.io/name: azuresql
  ports:
    - name: mssql
      port: 1433
      targetPort: 1433
