apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: webapp
    app.kubernetes.io/part-of: blazorpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webapp
        app.kubernetes.io/part-of: blazorpong
    spec:
      containers:
        - name: webapp
          image: ghcr.io/macel94/cloudnativeblazorpong/blazorpong-web:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
              value: "true"
            - name: GameHubEndpoint
              value: "http://signalr:8080/gamehub"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://collector:4317"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=webapp
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: blazorpong
  labels:
    app.kubernetes.io/name: webapp
    app.kubernetes.io/part-of: blazorpong
spec:
  selector:
    app.kubernetes.io/name: webapp
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
