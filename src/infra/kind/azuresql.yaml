apiVersion: apps/v1
kind: Deployment
metadata:
  name: azuresql
  namespace: blazorpong
  labels:
    app: azuresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azuresql
  template:
    metadata:
      labels:
        app: azuresql
    spec:
      containers:
        - name: azuresql
          image: mcr.microsoft.com/mssql/server:2025-latest
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              value: "yourStrong(!)Password"
          ports:
            - containerPort: 1433
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/mssql-tools/bin/sqlcmd -S localhost -C -U sa -P "$MSSQL_SA_PASSWORD" -Q "SELECT 1"
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: azuresql
  namespace: blazorpong
  labels:
    app: azuresql
spec:
  ports:
    - name: mssql
      port: 1433
      targetPort: 1433
  selector:
    app: azuresql
